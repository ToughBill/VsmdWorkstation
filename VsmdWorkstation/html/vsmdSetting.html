<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.structure.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.theme.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/commonStyle.css">
    <link rel="stylesheet" type="text/css" href="css/vsmdSetting.css">
</head>
<body>
    <div id="basicInfo" class="container marginTop10px">
        <form role="form">
            <div class="form-group row">
                <label class="col-sm-1 control-label rightAlignText marginTop10px">Port:</label>
                <div class="col-sm-3">
                    <select class="form-control">
                        <option value="COM3">COM3</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-1 control-label rightAlignText marginTop10px">Baudrate:</label>
                <div class="col-sm-3">
                    <select class="form-control" id="baudrate">
                        <option value="2400">2400</option>
                        <option value="4800">4800</option>
                        <option value="9600">9600</option>
                        <option value="19200">19200</option>
                        <option value="38400">38400</option>
                        <option value="57600">57600</option>
                        <option value="115200">115200</option>
                        <option value="230400">230400</option>
                        <option value="460800">460800</option>
                        <option value="921600">921600</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-1">
                    <button class="btn btn-default">确定</button>
                </div>
                <div class="col-sm-1">
                    <button class="btn btn-default">取消</button>
                </div>
            </div>
        </form>
    </div>
    <div></div>
    <div id="axisInfo" class="container row">
        <div class="col-sm-4">
            <fieldset class="axisGroup" >
                <legend>X轴</legend>
                <form role="form">
                    <div class="form-group row">
                        <label class="col-sm-3 control-label rightAlignText marginTop10px">Cid:</label>
                        <div class="col-sm-9">
                            <select class="form-control">
                                <option value="1">1</option>
                                <option value="2">2</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 control-label rightAlignText marginTop10px">Position:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 control-label rightAlignText marginTop10px">Speed:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 control-label rightAlignText marginTop10px">Status:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 control-label rightAlignText marginTop10px">Auto Update:</label>
                        <div class="col-sm-9">
                            <input type="checkbox" class="form-control" />
                        </div>
                    </div>
                </form>
            </fieldset>
        </div>
        <div class="col-sm-4">
            <fieldset class="axisGroup" >
                <legend>Y轴</legend>
                <form role="form">
                    <div class="form-group row">
                        <label class="col-sm-3 control-label rightAlignText marginTop10px">Cid:</label>
                        <div class="col-sm-9">
                            <select class="form-control">
                                <option value="1">1</option>
                                <option value="2">2</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 control-label rightAlignText marginTop10px">Position:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 control-label rightAlignText marginTop10px">Speed:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 control-label rightAlignText marginTop10px">Status:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 control-label rightAlignText marginTop10px">Auto Update:</label>
                        <div class="col-sm-9">
                            <input type="checkbox" class="form-control" />
                        </div>
                    </div>
                </form>
            </fieldset>
        </div>
        <div class="col-sm-4">
            <fieldset class="axisGroup" >
                <legend>Z轴</legend>
                内容文字

            </fieldset>
        </div>
    </div>

</body>
</html>
