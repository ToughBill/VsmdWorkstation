<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" type="text/css" href="css/boardSetting.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.structure.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.theme.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/commonStyle.css">
    <link rel="stylesheet" type="text/css" href="css/tubeGrid.css">
</head>
<body>
    <div id="container">
        <div id="actions">
            <div class="row">
                <label class="col-sm-2 centerAlignText" style="text-align: right">载物架名称:</label>
                <div class="col-sm-3">
                    <!--<select class="form-control" id="boardName" >-->
                        <!--<option value="-1">添加</option>-->
                    <!--</select>-->
                    <div class="input-group">
                        <input type="text" class="form-control" id="boardName" placeholder="请输入载物架名称" />
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">选择</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row marginTop10px">
                <div class="col-sm-2" style="text-align: right">
                    <label class="centerAlignText">规格:</label>
                </div>
                <div class="col-sm-1">
                    <input type="text" class="form-control input1" id="blockCount" placeholder="1" />
                    <label class="centerAlignText">组</label>
                </div>

                <div class="col-sm-1">
                    <input class="form-control input1" type="text" id="rowCount" />
                    <label class="centerAlignText">行</label>
                </div>
                <div class="col-sm-1">
                    <input class="form-control input1" type="text" id="columnCount"/>
                    <label class="centerAlignText">列</label>
                </div>
            </div>
            <div class="row marginTop10px">
                <label class="col-sm-2 centerAlignText titleLabel">首孔位置:</label>
                <div class="col-sm-1">
                    <label class="centerAlignText">X:</label>
                    <input type="text" class="form-control input1" id="FirstTubeX1" />
                </div>
                <div class="col-sm-1">
                    <label class="centerAlignText">Y:</label>
                    <input type="text" class="form-control input1" id="FirstTubeY1" />
                </div>
                <!--<div class="col-sm-1">-->
                    <!--<button class="btn btn-default">手动设置</button>-->
                <!--</div>-->
                <!--<div class="col-sm-1">-->
                    <!--<button class="btn btn-default">停止</button>-->
                <!--</div>-->
            </div>
            <div class="row marginTop10px">
                <label class="col-sm-2 centerAlignText titleLabel">孔距:</label>
                <div class="col-sm-1">
                    <label class="centerAlignText">X:</label>
                    <input type="text" class="form-control input1" id="TubeDistanceX1" />
                </div>
                <div class="col-sm-1">
                    <label class="centerAlignText">Y:</label>
                    <input type="text" class="form-control input1" id="TubeDistanceY1" />
                </div>
            </div>
            <div class="row marginTop10px">
                <button class="btn btn-default col-sm-offset-5 col-sm-1">确定</button>
                <button class="btn btn-default col-sm-1 ">取消</button>
            </div>


        </div>

        <div id="tubesContainer"></div>
    </div>


</body>

    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.js"></script>

    <script src="js/box-selection.js"></script>
    <script src="js/tubeGrid.js"></script>
    <script src="js/boardSetting.js"></script>
</html>
