<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" type="text/css" href="css/boardSetting.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.structure.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.theme.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/tubeGrid.css">
</head>
<body>
    <div id="container">
        <div id="actions">
            <form>
                <div class="form-group row">
                    <label for="boardName" class="col-sm-2 col-form-label">载物架名称:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="boardName" placeholder="请输入载物架名称">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="spec" class="col-sm-2 col-form-label">规格</label>
                    <div class="col-sm-10">
                        <input class=" col-sm-1" type="text" id="spec" placeholder="1">
                        <label class=" col-sm-1">组</label>
                        <input class=" col-sm-1" type="text" >
                        <label class=" col-sm-1">行</label>
                        <input class=" col-sm-1" type="text"  >
                        <label class=" col-sm-1">列</label>
                    </div>
                </div>
            </form>
            <div style="margin-bottom: 10px;">
                <button id="setFirstTubePos" class="btn btn-default">设置第一个孔坐标</button>
                <button id="setTubeDistance" class="btn btn-default">设置孔间距</button>
            </div>

            <label id="tips"></label>
        </div>
        <div id="tubesContainer"></div>
    </div>


</body>

    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.js"></script>

    <script src="js/box-selection.js"></script>
    <script src="js/tubeGrid.js"></script>
    <script src="js/boardSetting.js"></script>
</html>
